<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Dangal Shop</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lora:wght@400;700&family=Crimson+Text:wght@400;700&family=Prata&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <a href="../HomePage/index.html" class="logo"><img src="../images/dangallogov1.png"></a>
        <ul class="navlist">
            <li><a href="../HomePage/index.html">Home</a></li>
            <li><a href="../Main Shop/shop.html">Shop</a></li>
            <li><a href="../About Us/about.html">About</a></li>
            <li><a href="../Contact Us/contact.html">Contact</a></li>
        </ul>
        <div class="header-icons">
            <a href="../Cart/cart.html"><i class='bx bx-cart'></i></a>
            <a href="../Login/login.html" class="active"><i class='bx bxs-user-circle'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join the Dangal community today</p>
                </div>
                
                <form class="auth-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="firstName">First Name</label>
                            <div class="input-group">
                                <i class='bx bx-user'></i>
                                <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                            </div>
                        </div>
                        
                        <div class="form-group half">
                            <label for="lastName">Last Name</label>
                            <div class="input-group">
                                <i class='bx bx-user'></i>
                                <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <i class='bx bx-hide toggle-password'></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-bar"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me terms">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class='bx bxl-google'></i>
                            Sign up with Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class='bx bxl-facebook'></i>
                            Sign up with Facebook
                        </button>
                    </div>
                    
                    <div class="auth-redirect">
                        Already have an account? <a href="../Login/login.html">Login</a>
                    </div>

                    <div class="seller-redirect">
                        Are you a seller? <a href="../Login2/login2.html">Login</a>
                    </div>


                </form>
            </div>
            
            <div class="auth-image">
                <img src="../images/dangallogov1.png" alt="Dangal Shop">
                <div class="image-overlay">
                    <div class="overlay-content">
                        <h3>Discover Filipino Heritage</h3>
                        <p>Sign up to explore authentic products from across the Philippines</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JS link -->
    <script src="signup.js"></script>
</body>
</html>
